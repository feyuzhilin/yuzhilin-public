<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
</head>
<style>
    body,html{
        padding: 0;
        margin: 0;
    }
    .chat-room-wraper{
        width: 100%;
        height: 100vh;
        background-color: #f8f8f8;
        box-sizing: border-box;
        padding-bottom: 50px;
        overflow-y: scroll;
    }
    #sendInput{
        width: 90%;
        height: 30px;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<body>
    <div class="chat-room-wraper" id="chat-list">
        <input type="text" placeholder="输入消息,按回车发送" id="sendInput">
    </div>
    <script src="./js//chatRoom.js"></script>
</body>
</html>
